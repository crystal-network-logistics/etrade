<!DOCTYPE html><!--[if IE 8 ]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9 ]> <html lang="en" class="ie9"> <![endif]--><!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta charset="utf-8"/><title>jq-idealforms</title><!--[if lt IE 9]>  <script src="js/html5shiv.js"></script>  <![endif]--><link href="css/1140.css" rel="stylesheet"/><link href="css/normalize.css" rel="stylesheet"/><link href="css/jquery-ui.css" rel="stylesheet"/><link href="css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/><link href="css/styles.css" rel="stylesheet" media="all"/></head><body><div id="main"><div class="container clearfix"><div class="row">  <div class="fourcol content">    <h1>左侧banner</h1>    <p>一些文字说明</p>  </div>  <div class="eightcol last">    <!-- Begin Form -->    <form id="my-form">        <section name="帐户注册">          <div>            <h2>一贸通代理商帐户注册</h2>            <p>注册说明</p>          </div>          <div><label>登录帐户:</label><input id="username" name="username" type="text" /></div>          <div><label>登录密码:</label><input id="pass" name="password" type="password"/></div>          <div><label>邮箱:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>          <div><label>姓名:</label><input name="realname" type="text"/></div>          <div><label>手机号:</label><input id="file" name="tel" type="tel"/></div>          <div><label>备注:</label><input name="website" type="text"/></div>        </section>      <div>        <hr/>      </div>      <div>        <button type="submit">提交</button>        <button id="reset" type="button">重置</button>      </div>    </form>    <!-- End Form -->  </div></div></div></div><script src="js/jquery-1.8.2.min.js"></script><script src="js/jquery-ui.min.js"></script><script src="js/jquery.idealforms.js"></script><script>  var options = {    onFail: function() {      alert( $myform.getInvalid().length +' invalid fields.' )    },    inputs: {      'password': {        filters: 'required pass'      },      'username': {        filters: 'required username',        data: {          //ajax: { url:'validate.php' }        }      }    }  };  var $myform = $('#my-form').idealforms(options).data('idealforms');  $('#reset').click(function(){ $myform.reset().fresh().focusFirst() });  $myform.focusFirst();</script></body></html>
